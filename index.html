<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto - Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="место.россия" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/jacques-yves-cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" title="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="places" aria-label="карточки">
          <ul class="cards">
            <li class="cards__item">
              <img src="./images/place-taganay.jpg" alt="таганай" class="cards__image" />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Таганай</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/place-zyuratkul.jpg" alt="зюраткуль" class="cards__image" />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Зюраткуль</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/place-otkliknoy-greben.jpg" alt="откликной гребень" class="cards__image" />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Откликной гребень</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/place-sim.jpg" alt="сим" class="cards__image" />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Сим</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/place-sugomak.jpg" alt="сугомак" class="cards__image" />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Гора Сугомак</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/place-karabash.jpg" alt="карабаш" class="cards__image" />
              <div class="cards__name-wrapper">
                <h2 class="cards__name">Карабаш</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="input-form">
          <h2 class="input-form__title">Редактировать профиль</h2>
          <input type="text" class="input-form__item input-form__item_user_name" />
          <input type="text" class="input-form__item input-form__item_user_job" />
          <input type="submit" class="input-form__save-button" value="Сохранить" />
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
