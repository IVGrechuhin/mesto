<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto - Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="место.россия" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/jacques-yves-cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places" aria-label="карточки">
          <ul class="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_content_edit-profile">
      <div class="popup__container">
        <form class="input-form input-form_content_edit-profile" name="editProfile">
          <h2 class="input-form__title">Редактировать профиль</h2>
          <input type="text" name="userName" class="input-form__item input-form__item_user_name" />
          <input type="text" name="userJob" class="input-form__item input-form__item_user_job" />
          <input type="submit" class="input-form__save-button" value="Сохранить" />
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_content_add-place">
      <div class="popup__container">
        <form class="input-form input-form_content_add-place" name="addPlace">
          <h2 class="input-form__title">Новое место</h2>
          <input
            type="text"
            name="placeName"
            placeholder="Название"
            class="input-form__item input-form__item_place_name"
          />
          <input
            type="text"
            name="placeLink"
            placeholder="Ссылка на картинку"
            class="input-form__item input-form__item_place_link"
          />
          <input type="submit" class="input-form__save-button" value="Создать" />
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_content_image">
      <div class="popup__image-container">
        <img src="./" alt="место" class="popup__image" />
        <p class="popup__image-caption">Место</p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <template id="card">
      <li class="cards__item">
        <img src="./images/place-taganay.jpg" alt="таганай" class="cards__image" />
        <div class="cards__name-wrapper">
          <h2 class="cards__name">Таганай</h2>
          <button type="button" class="cards__like-button"></button>
        </div>
        <button type="button" class="cards__del-button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
